<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find My Designs</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/c2853611b2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <a href="#default" class="logo">Find My Designs <i class="fa-solid fa-magnifying-glass"></i></a>
        <div class="header-right">
          <a class="active" href="index.html">Home</a>
          <a href="about.html">About</a>
        </div>
      </div>
<div class="background-images">
    <div class="column">
        <img class="monster " src="assets/images/monster.png" alt="Monster Cartoon">
        <img class="eye" src="assets/images/eyeball.png" alt="Eyeball Character">
    </div>
    <div>
        <img class="pig" src="assets/images/piggin.png" alt="Pig Illustration">
        <img class="ash" src="assets/images/ash.png" alt="Characature">
    </div>
</div>
<div class="main-unit">
    <div class="game">
        <div class="controls">
            <button>Let's Go!</button>
            <div class="stats">
                <div class="moves">0 moves</div>
                <div class="timer">Time: 0 sec</div>
            </div>
        </div>
<div class="board-container">
        <div class="board" data-dimension="4"></div>
        <div class="win"></div>
     </div>
    </div>
<div class="footer">
        <h2 class="copyright">'Find My Designs' copyright <i class="fa-regular fa-copyright"></i> 2024 AMarshall Designs <a href ="https://uctv9805.github.io/char-design-portfolio/" target="_blank" class="link">Visit AMarshall Design for more artwork!</a></h2>
</div>
    <script src="script.js"></script>
</body>
</html>
