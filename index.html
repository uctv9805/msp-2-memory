<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find My Designs</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/c2853611b2.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1 class="title">Find My Designs  <i class="fa-solid fa-magnifying-glass"></i></h1>
    </header>
    <div class ="container">
        <img class="imagery" src="assets/images/monster.png">
</div>
<div class ="container-2">
    <img class="imagery-2" src="assets/images/eyeball.png">
</div>
<div>
    <div class="game">
        <div class="controls">
            <button>Let's Go!</button>
            <div class="stats">
                <div class="moves">0 moves</div>
                <div class="timer">Time: 0 sec</div>
            </div>
        </div>
        <div class="board-container">
            <div class="board" data-dimension="4"></div>
            <div class="win">You Did It!!</div>
        </div>
    </div>
        <div class ="container-3">
            <img class="imagery-3" src="assets/images/piggin.png">
        </div>
        <div class ="container-4">
            <img class="imagery-4" src="assets/images/ash.png">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
